<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="max-w-96 max-h-3xl mx-auto">
    <div class="text-xl text-black text-center font-medium font-sans">Workout Schedule</div>
    <div class="text-black text-center">Feb 2024</div>
    <img src="./photos/Calendar.png" alt="Calendar">
    <div class="my-5">
    <div class="py-2 border-b">06:00 AM</div>
    <div class="py-2 border-b">07:00 AM</div>
    <div class="py-2 border-b">08:00 AM</div>
    <div class="py-2 relative border-b">09:00 AM
        <div class="w-[2px] h-[2px] left-2 p-[2px] -bottom-[1.9px] rounded-full absolute bg-blue-500"></div>
        <div class="absolute w-52 left-[0.6rem] -bottom-[1px] h-[1px] bg-blue-500"></div>
    </div>
    <div class="py-2 border-b">10:00 AM</div>
    <div class="py-2 border-b">11:00 AM</div>
    <div class="py-2 border-b">12:00 AM</div>
    <div class="py-2 border-b">01:00 AM</div>
    <div class="py-2 border-b">02:00 AM</div>
    <div class="py-2 border-b">03:00 AM</div>
    <div class="py-2 border-b">04:00 AM</div>
    <div class="py-2 border-b">05:00 AM</div>
    </div>
    <div class="flex justify-center items-center">
        <div class="bg-violet-500 rounded-full p-6">
            <img src="./photos/+.png" alt="+" class="w-4 h-4">
        </div>
    </div>
    <div class="fixed mt-8  shadow-xl rounded-md bottom-0 bg-white w-96 p-4">
        <img src="./photos/search.png" class="absolute -top-1/2 left-36" alt="search">
        <img src="./photos/nav.png" alt="nav">
    </div>    
</body>
</html>
