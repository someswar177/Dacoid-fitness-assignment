<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        .montserrat{
            font-family: "montserrat";
        }               
    </style>
</head>

<body class="max-w-[375px] min-h-screen mx-auto montserrat">
    <nav class="flex justify-center sticky top-0 z-10">
        <img src="./photos/Status.png" alt="Status">
    </nav>
    <div class="flex items-center mt-7 px-4 mb-3">
        <a href="Android Large - 6.html">
            <div class="bg-gray-100 rounded-sm p-2"><img src="/photos/Vectorleft.png" alt="back" class="h-2 w-2"></div>
        </a>
        <div class="flex justify-center w-full">
            <div class="text-xl text-black text-center font-semibold mr-8">Workout Schedule</div>
        </div>
    </div>
    <div class="flex flex-row justify-center items-center mb-3">
        <div class="p-2"><img src="/photos/Vectorleft.png" alt="back" class="h-2 w-2"></div>
        <div class="text-black text-xs font-semibold text-center">Feb 2024</div>
        <div class="p-2"><img src="/photos/Vectorright.png" alt="back" class="h-2 w-2"></div>
    </div>
    <img src="./photos/Calendar.png" alt="Calendar">
    <div class="divide-y-[1.5px] divide-gray-500 my-5 pb-10">
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">06:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold relative">07:00 AM
            <div class="absolute text-xs font-semibold top-[23px] right-5 text-white bg-gradient-to-r from-pink-200 to-purple-300 rounded-3xl py-2 px-4">Ab Workout, 7:30am</div>
        </div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">08:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold relative">09:00 AM
            <div class="w-[6px] h-[6px] left-2 p-[2px] -bottom-[3px] rounded-full absolute bg-blue-500"></div>
            <div class="absolute w-[300px] left-[0.6rem] -bottom-[1px] h-[1.3px] bg-blue-500 z-10"></div>
            <div class="absolute text-xs font-semibold -bottom-[1px] right-[80px] text-white bg-gradient-to-r from-pink-200 to-purple-300 rounded-3xl py-1 px-4">
                Upperbody Workout, 9am
            </div>
        </div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">10:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">11:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">12:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">01:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold relative">02:00 AM
            <div class="absolute text-xs font-semibold bottom-[6px] right-[75px] text-gray-700 bg-gray-100 rounded-3xl py-2 px-4">
                Lowerbody Workout, 3pm</div>
        </div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold relative flex items-center">03:00 AM
            <div class="absolute top-2 right-5 bg-gradient-to-r from-pink-200 to-purple-300 rounded-full p-6">
                <img src="./photos/+.png" alt="+" class="w-5 h-5">
            </div>
        </div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">04:00 AM</div>
        <div class="py-3 px-6 text-xs text-gray-800 font-semibold">05:00 AM</div>
    </div>
    <div class="fixed mt-8  shadow-xl rounded-md bottom-0 bg-white w-96 p-4">
        <img src="./photos/search.png" class="absolute -top-1/2 left-36" alt="search">
        <img src="./photos/nav.png" alt="nav">
    </div>
</body>

</html>
