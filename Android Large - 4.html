<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        .montserrat {
            font-family: "montserrat";
        }

        .roboto {
            font-family: "Roboto";
        }
    </style>
</head>

<body class="max-w-[375px] min-h-screen mx-auto">
    <nav class="flex justify-center sticky top-0 z-10">
        <img src="./photos/Status.png" alt="Status">
    </nav>
    <div class="roboto text-gray-800 font-semibold text-xl text-left mx-5 mt-5 mb-6">Welcome Back</div>
    <div class="flex flex-col justify-between mx-5">
        <form action="" class="flex flex-col">
            <input type="text" placeholder="Email"
                class="bg-gray-100 placeholder-gray-400 text-xs font-semibold px-5 py-2 h-12  rounded-xl my-3">
            <input type="password" placeholder="Password"
                class="bg-gray-100 placeholder-gray-400 text-xs font-semibold px-5 py-2 h-12  rounded-xl my-3">

            <a href="" class="montserrat text-gray-500 text-xs font-medium underline mx-2">Forgot your password?</a>
        </form>
        <button onclick=redirectToNextPage()
            class="montserrat bg-gradient-to-r from-blue-300 via-blue-400 to-blue-500 text-white text-base font-semibold px-4 py-2 mt-60 rounded-lg">Sign
            In</button>
    </div>
    <footer>
        <div class="flex items-center justify-center px-5 my-4">
            <div class="border-t border-gray-500 flex-grow"></div>
            <div class="montserrat mx-4 text-black">Or</div>
            <div class="border-t border-gray-500 flex-grow"></div>
        </div>
        <div class="flex flex-row justify-center gap-4">
            <img src="./photos/google-logo.png" alt="" class="border border-gray-500 rounded-lg p-3">
            <img src="./photos/facebook-logo.png" alt="" class="border border-gray-500 rounded-lg p-3 px-4">
        </div>
        <pre
            class="montserrat text-xs text-center font-medium my-6 underline">Don't have an account yet?<a href="Android Large - 4.html" class="text-blue-400 underline"> Create an account</a></pre>
    </footer>

    <script>
        function redirectToNextPage() {
            window.location.href = "Android Large - 5.html";
        }
    </script>

</body>


</html>
